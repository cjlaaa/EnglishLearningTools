海关官员拾开瓶盖，把瓶子放到鼻子底下。一股怪味袭来，使他相信了我说的是真话。几分钟后，我终于被放行，手提划着宝费的粉笔记号的行李，匆匆离去。`,

`我们许多人对于荒岛生活有一种不切实际的想法。我们有时想像荒岛是阳光终日普照的天堂。在那里，生活简单又美好。成熟的水果从树上掉下来，人们根本无需劳动。另一种想法恰恰相反。认为荒岛生活很可怕。要么饿死，要么像鲁滨孙那样，天天盼船来，却总不见船影。也许，这两种想像都有可信之处，但很少有人能有机会去弄个究竟。
最近有两个人在一座珊瑚岛上呆了5天，他们真希望在那儿再多呆一些日子。他们驾着一条严重损坏的小船从维尔京群岛去迈阿密修理。途中，船开始下沉。他们迅速把食物、火柴、罐装啤酒往一只救生筏上装，然后在加勒比海上划行了几英里，到了一座珊瑚岛上。岛上几乎没有一棵树，也没有淡水，但这不算什么问题。他们用橡皮艇蓄积雨水。由于他们随身带了一支捕鱼枪，因此，吃饭不愁。他们天天捕捉龙虾和鱼，正如其中一位所说，吃得“像国王一样好”。5天后，一条油轮从那儿路过，搭救了他们，这二位不得不离开那个荒品时，还真的感到遗憾呢！`,

`理查兹夫人等丈夫上班走后，把孩子送去上学，然后来到楼上自己的卧室。那天上午，她兴奋得什么家务活都不想做，因为晚上她要同丈夫一起去参加一个化装舞会。她打算装扮成鬼的模样，头天晚上她已把化装服做好，这时她急于想试试。尽管化装服仅由一个被单制成，却十分逼真。理查茲夫人穿上化装服后下了楼。想看看穿起来是否舒服。
理查兹夫人刚刚走进餐厅，前门就传来敲门声。她知道来人一定是面包师。她曾告诉过面包师，如果她不去开门，他可直接进门，把面包放在厨房的桌上。理查兹夫人不想吓唬这个可怜的人，便赶紧躲到了楼梯下的小储藏室里。她听见前门被打开，走廊里响起了重重的脚步声。突然贮藏室门开了，一个男人走了进来。理查兹夫人这才想到一定是供电局来人查电表了。她说了声“是我，别怕”然后想进行一番解释，但已来不及了。那人大叫了一声，惊退了几步。理查兹夫人朝他走去，只见他“砰”的一声关上门逃走了。`,

`曾经有一个时期，芝加哥的店主和商行的老板们不得不拿出大笔的钱给歹徒以换取“保护”。如果交款不及时，歹徒们就会很快捣毁他的商店，让他破产。榨取“保护金”并不是一种现代的罪恶行径。早在14世纪，英国人约翰•霍克伍德就有过非凡的发现：人们情愿拿出大笔的钱，也不愿毕生的心血毁于歹徒之手。
600 年前，约翰•霍克伍德爵士带着一队士兵来到意大利，在佛罗伦萨附近驻扎下来。很快就出了名，意大利人叫他乔凡尼•阿库托。每次意大利各城邦之间打仗，霍克伍德便把他的士兵雇佣给愿给他出高价的君主。和平时期，当生意萧条时，霍克伍德便带领士兵进入某个城邦，纵火烧毁一两个农场，然后提出，如向他们缴纳保护金，他们便主动撤离。霍克伍德用这种方法挣了大笔钱。尽管如此，意大利人还是把他视作某种英雄。他80岁那年死去时，佛罗伦萨人为他举行了国葬，并为他画像以纪念这位“骁勇无比的战士、杰出的领袖乔凡尼•阿库托先生”。`,

`孩于们总是喜欢得到一些零花钱。爸爸妈妈当然经常会给孩子攀花钱，但是，叔舅婶姨也是孩子们额外收入的来源。对于有些孩子来说，少量的钱可以花很长一段时间。如果50便士不拿来换糖吃，则可以放在储蓄罐里叮当响上好几个月。但是能把储蓄罐装满的只有屈指可数的几个特别节俭的孩子。对大部分孩子来说，用50便士来买一大块好的巧克力，是算不了什么的。
我的外甥乔治有一个储蓄罐，但总是空空的。我给了他不少50便士的硬币，但没有几个存到储蓄罐里。昨天，我给了他50便士让他存起来。他却拿这钱给自己买了50便士的麻烦。在他去糖果店的路上，50便士掉在地上，在人行道上跳了几下，掉进了阴沟里。乔治脱掉外套，卷起袖子，将右胳膊伸进了阴沟盖。但他摸了半天也没找到那50便士硬币，他的胳膊反倒退不出来了。这时在他周围围上了许多人，一位女士在乔治胳膊上抹了肥皂、黄油，但乔治的格膊仍然卡得紧紧的。有人打电话叫来消防队，两位消防队员使用了一种特的润滑剂才使乔治得以解脱。不过，此事并没使乔治过于伤心，因为糖果店老板娘听说了他遇到的麻烦后，赏给了他一大盒巧克力。`,

`玛丽与丈夫迪米特里住在希腊南部一个叫波拉考拉的小村庄里。玛丽最珍贵的财产之一就是丈夫送给她的一只白色小羔羊。白天，玛丽把羔羊拴在地里的一棵树上，每天晚上把它牵回家。可是，一天晚上，那只小羔羊失踪了。绳子被人割断，很明显小羔羊是被人偷走了。
迪米特里从地里回来，妻子把情况跟他一说。他马上出去找偷羔羊的人。他知道在这样一个小村庄里抓住小偷并不困难。把失窃的事告诉几个朋友后，迪米特里发现他的邻居阿列科家突然多了一只小羔羊。迪米特里立刻去了阿列科家，气呼呼地指责他偷了羔羊。告诉他最好把羊交还，否则就去叫警察。阿列科不承认，并把迪米特里领进院子。不错，他的确刚买了一只羔羊，阿列科解释说，但他的羔羊是黑色的。迪米特里为自己的鲁莽而感到不好意思，向阿列科道了歉，说是错怪了他。就在他俩说话的时候，天下起了雨，迪米特里便呆在阿列科家里避雨，一直等到雨停为止。半小时后，当他从屋里出来时，他惊奇地发现小黑羔羊全身几乎都变成了白色。原来羊毛上染的黑色被雨水冲掉了！`,

`1524年，一位鲜为人知的意大利人维拉萨诺驾船驶进纽约港，并将该港命名为安古拉姆。他对该港作了这样的描述：“地理位置十分适宜，位于两座小山的中间，一条大河从中间流过”。虽然维拉萨诺绝对算不上一个伟大的探险家，但他的名字将流芳百世，因为1964年11月21日建成的一座世界上最长的吊桥是以他的名字命名的。
维拉萨诺大桥由奥斯马•阿曼设计，连结着布鲁克林与斯塔顿岛。桥长4,260英尺。由于桥身太长，设计者不得不考虑了地表的形状。两座巨塔支撑着4根粗大的钢缆。塔身建在巨大的水下钢筋混凝土平台上。平台深入海底100英尺。仅这两座塔就花了16个月才建成。塔身高出水面将近700英尺。高塔支撑着钢缆，而钢缆又悬吊着大桥。4根钢缆中的每根由26，108股钢绳组成。据估计，若桥上摆满了汽车，也只不过是桥的总承载力的1/3。然而，这座桥的重要特点不仅是它的规模与强度。尽管此桥很大，但它的结构简单，造型优美，实现了设计者企图创造一个“尽量用细线条勾画出一个庞然大物”的梦想。`,

`现代雕塑不再使我们感到惊讶了。那种认为现代艺术只能在博物馆里才能看到的观点是错误的。即使是对艺术不感兴趣的人也不会不注意到在公共场所展示的现代艺术品。公园里、大楼和商店外竖立着的奇形怪状的雕塑。对这些，我们已经司空见惯了。有些所谓的“现代”艺术品在那里已经陈列了近80年了。
尽管如此，最近举办的一次现代雕塑展览还是使一些人（包括我在内）大吃了一惊。走进展厅首先看到的是一张告示，上面写着：“切勿触摸展品。某些展品有危险！”展品都是些活动的雕塑。人们所熟悉的是悬挂在天花板上、造型奇特、随风飘荡的雕塑品。这些展品都使人大开眼界。靠墙排列着许多细长的电线，而电线又连着金属球。金属球经过磁化，互相之间不停地相互吸引或相互排斥。展厅中央是装有彩色灯泡的许多高高的构件。灯泡一刻不停地闪烁着，就像失去了控制的红绿灯。小黑盒子里迸出火花，红色灯泡发怒似地忽明忽暗。这儿倒像是在展览古老的电子设备。好像设计这些奇形怪状的展品不仅是为了给人感情上的强烈刺激，而且还想给人以电击似的！`,

`绑架者很少对动物感兴趣，最近，绑架者却盯上了埃莉诺•拉姆齐太太的猫。埃莉诺•拉姆齐太太是一个非常富有的老妇人，多年来，一直同她养的猫拉斯特斯一起住在一所公寓里。拉斯特斯生活很有规律。傍晚常常出去溜达一会儿，并且总是在7点钟以前回来。可是，有一天晚上，它出去后再也没回来。拉姆齐太太急坏了。四处寻找，但没找着。
拉斯特斯失踪3天后，拉姆齐太太收到一封匿名信。写信人声称拉斯特斯安然无恙，只要拉姆齐太太愿意支付1,000英镑赎金，可以立即将猫送还。他让拉姆齐太太把钱放在一个纸盒里，然后将纸盒放在门口。一开始拉姆齐太太打算报告警察，但又害怕再也见不到拉斯特斯了——这点，信上说得十分明白——于是便改变了主意。她从银行取出1,000英镑，并照绑架者的要求做了。第二天早晨，放钱的盒子不见了，但拉姆齐太太确信绑架者是会履行诺言的。果然，当天晚上7点正，拉斯特斯准时回来了。它看上去一切正常，只是口渴得很，喝了半瓶牛奶。拉姆齐太太把她所做的事告诉了警察，警察听后大为吃惊。拉姆齐太太解释说她心疼她的猫拉斯特斯。想到她所花的那笔钱，她的心疼就具有双重意义了。`,

`1908年，诺斯克利夫勋爵拿出1,000英镑，作为对第一个飞越英吉利海峡的人的奖励。然而一年多过去了才有人出来尝试。1909年7月19日凌晨，休伯特•莱瑟姆驾驶“安特瓦奈特4号”飞机从法国海岸起飞。但他只在海峡上空飞行了7英里，引擎就发生了故障，他只好降落在海面上。“安特瓦奈特”号飞机在海上漂浮，后来有船经过，莱瑟姆方才获救。
两天之后，路易斯•布莱里奥驾驶一架名为“11号”的飞机来到加来附近。布菜里奥从1905年起便开始研制飞机，“11号”飞机是他制作的最新型号。一周以前，他曾成功地进行了一次26英里的陆上飞行。但是柴瑟姆不肯轻易罢休。同一天，他驾驶一架新的“安特瓦奈特”号飞机来到了加来附近。看来会有一场激烈的飞越英吉利海峡的竞争。两架飞机都打算在7月25日起飞，但莱瑟姆那天起床晚了。布莱里奥凌晨4点15分作了一次短距离试，半小时后便正式出发了。他这次伟大的飞行持续了37分钟。当他在多佛着陆后，第一个迎接他的是当地一名警察。莱瑟姆一周以后也作了一次尝试，飞到了离多佛不到半英里的地方，这次他又遭厄运。因引擎故障第二次降落在海面上。`,

`两百年前，拳击比赛在英国非常盛行。当时，拳击手们不戴手套，为争夺奖金而搏斗。因此，他们被称作“职业拳击手”。不过，举击是十分野蛮的，因为当时没有任何比赛规则，职业拳击手有可能在比赛中受重伤，甚至丧命。
举击史上最引人注目的人物之一是丹尼尔•门多萨，他生于1764年。1860年昆斯伯里候爵第一次为拳击比赛制定了规则，拳击比赛这才用上了手套。虽然门多萨严格来讲不过是个职业拳击手，但在把这种粗野的拳击变成一种体育运动方面，他作出了重大贡献，是他把科学引进了这项运动。门多萨在他的全盛时期深受大家欢迎。无论是富人还是穷人都对他崇拜备至。
门多萨在14岁时参加了一场拳击赛后一举成名。这引起了当时英国拳坛名将理查德•汉弗莱斯的注意。他主动提出教授门多萨，而年少的门多萨一学就会。事实上，门多萨不久便名声大振，致使汉弗莱斯与他反目为敌。两个人争吵不休，显而易见，只有较量一番才能解决问题。于是两人在斯蒂尔顿设下赛场，厮打了一个小时。公众把大笔赌注下到了门多萨身上，但他却输了。后来，门多萨与汉弗莱斯再次在拳击场上较量，门多萨又输了一场。直到1790年他们第3次对垒，门多萨才终于击败了汉弗莱斯，成了全英拳击冠军。同时，他建立了一所拳击学校，办得很成功，连拜伦勋爵也成了他的学生。门多萨挣来大笔大笔的钱，一次出场费就可多达100英镑。尽管收入不少，但他挥霍无度，经常债台高筑。他在被一个叫杰克逊绅士的拳击手击败后很快被人遗忘。他因无力还债而被捕入狱，最后于1836年在贫困中死去。`,

`有些剧目十分成功，以致连续上潢好几年。这样一来，可怜的演员们可倒霉了，因为他们需要一夜连着一夜地重复同样的台词。人们以为，这些演员一定会把台词背得烂熟，绝不会临场结巴的。但情况却并不总是这样。
有一位名演员曾在一出极为成功的剧目中扮演一个贵族角色，这个贵族已在巴士底狱被关押了20年。在最后一幕中，狱卒手持一封信上场，然后将信交给狱中那位贵族。尽管那个贵族每场戏都得念一遍那封信，但他还是坚持要求将信的全文写在信纸上。
一天晚上，狱卒决定与他的同事开一个玩笑，看看他反复演出这么多场之后，是否已将信的内容记熟了。大幕拉开，最后一幕戏开演，贵族独自一人坐在铁窗后阴暗的牢房里。这时狱卒上场，手里拿着那封珍贵的信。狱卒走进牢房，将信交给贵族。但这回狱卒给贵族的信没有像往常那样把全文写全。而是一张白纸。狱卒热切地观察着，急于想了解他的同事是否记熟了台词。贵族盯着白纸看了几秒种。然后，眼珠一转，说道：“光线太暗。请给我读一下这封信。”说完，他一下子把信递给了狱卒。狱卒发现自己连一个字也记不住，于是便说：“陛下，这儿光线的确太暗了。我得去把眼镜拿来。”他一边说着，一边匆匆下台。贵族感到非常好笑的是：一会儿工夫，狱卒重新登台，拿来一副眼镜以及平时使用的那封信，然后为那囚犯念了起来。`,

`在决定什么能吃而什么不能吃的时候，人们往往变得不合情理。比如，如果你住在地中海地区，你会把章鱼视作美味佳肴。同时不能理解为什么有人一见章鱼就恶心。另一方面，你一想到动物油炸土豆就会反胃，但这在北方许多国象却是一种普通的烹饪方法。不无遗憾的是，我们中的大部分人，生来就只吃某几种食品，而且一辈子都这样。
没有一种生物所受到的赞美和厌恶会超过花园里常见的蜗牛了。蜗牛加酒烧煮后，便成了世界上许多地方的一道珍奇的名菜。有不计其数的人们从小就知道蜗牛可做菜。但我的朋友罗伯特却住在一个厌恶蜗牛的国家中。他住在大城市里的一所公寓里，没有自己的花园。多年来，他一直让我把我园子里的蜗牛收集起来给他捎去。一开始，他的这一想法没有引起我多大兴趣，后来有一天，一场大雨后，我在花园里漫无目的地散步，突然注意到许许多多蜗牛在我的一些心爱的花木上慢悠悠地蠕动着。我一时冲动，逮了几十只，装进一只纸袋里，带看去找罗伯特。罗伯特见到我很高兴，对我的薄礼也感到满意。我把纸袋放在门厅里，与罗伯特一起进了起居室，在那里聊了好几个钟头。我把蝎牛的事已忘得一干二净，罗伯特突然提出一定要我留下来吃晚饭，这才提醒了我。蜗牛当然是道主菜。我并不喜欢这个主意，所以我勉强跟着罗伯特走出了起居室。使我们惊愕的是门厅里到处爬满了蜗牛：它们从纸袋里逃了出来，爬得满厅都是！从那以后，我再也不能看一眼蜗牛了。`,

`在小说中，我们经常读到一个表面上受人尊重的人物或家族，却有着某种多年不为人所知的骇人听闻的秘密。英语中有一个生动的说法来形容这种情况。惊人的秘密被称作“柜中骷髅”。在小说的某个戏剧性时刻，可怕的秘密泄漏出来，接着便是某人的声誉扫地。当读者读到小说最后几页了解到书中女主人公，那位一向待大家很好的可爱的老妇人年轻时一连毒死了她的5个丈夫时，不禁会毛骨悚然。
这种事发生在小说中是无可非议的。尽管我们人人都有各种大小秘密，连最亲密的朋友都不愿让他们知道，但我们当中极少有人有柜中骷髅。我所认识的唯一的在柜中藏骷髅的人便是乔治，卡尔顿，他甚至引以为自豪。乔治年轻时学过医。然而，他后来没当上医生，却成了一位成功的侦探小说作家。有一次，我在他家里度周末，过得很不愉快，这事我永远不会忘记。乔治把我领进客房，说这间房间很少使用。他让我打开行装后下楼吃饭。我将衬衫、内衣放进两个空抽屉里，然后我想把随身带来的两套西服中的一套挂到大衣柜里去。我打开柜门，站在柜门前一下子惊呆了。一具骷髅悬挂在眼前。由于柜门突然打开，它也随之轻微摇晃起来，让我觉得它好像马上要跳出柜门朝我扑过来似的。我扔下西服冲下楼去告诉乔治。这是比“骇人听闻的秘密”更加惊人的东西，这是一具真正的骷髅啊！但乔治却无动于衷。“噢，是它呀,”他笑着说道，俨然在谈论一位老朋友。“那是塞巴斯蒂安。你忘了我以前是学医的了。”`,

`人们在格林威治仍可看到 19世纪最有名的帆船之一“卡蒂萨克”号。它停在陆地上，每年接待成干上万的参观者。它给人们留下深刻的印象，使人们回忆起历史上的巨型帆船。在蒸汽船取代帆船之前，“卡蒂萨克”号之类的帆船被用来从中国运回茶叶，从澳大利亚运回羊毛。“卡蒂萨克”号是帆船制造史上建造的最快的一艘帆船。唯一可以与之一比高低的是“塞姆皮雷”号帆船。两船于1872年6月18 日同时从上海启航驶往英国，途中展开了一场激烈的比赛。这场比赛持续了整整4个月，是这类比赛中的最后一次。它标志着帆船伟大传统的结束与一个新纪元的开始。
比赛开始后，“赛姆皮雷”号率先抵达爪哇岛，但在印度洋上，“卡蒂萨克”号驶到了前面。看来，它首先返抵英国是确信无疑的了，但它却在比赛中连遭厄运。8月份“卡蒂萨克”号遭到了一场特大风暴的袭击，失去了一只舵。船身左右摇晃，无法操纵。船员用备用的木板在船上赶制了一只应急用的舵，并克服重重困难将舵安装就位。这样一来，大大降低了船的航速，因为船不能开得太快，否则就有危险，应急舵也会被刮走。因为这个缘故，“卡蒂萨克”号落到了后面。跨越赤道后，船长将船停靠在一个港口，在那儿换了一只舵，但此时，“塞姆皮雷”号早已在500多英里之遥了。尽管换装新舵时分秒必争，但“卡蒂萨克”号已经不可能取胜了。它抵达英国时比“塞姆皮雷”号晚了1个星期。但考虑到路上的多次耽搁，这个成绩也已很不容易了。毫无疑问，如果中途没有失去舵，“卡蒂萨克”号肯定能在比赛中轻易夺冠。`,

`没有人能避免受广告的影响。尽管我们可以自夸自己的鉴赏力如何敏锐，但我们已经无法独立自主地选购自己所需的东西了，这是因为广告在我们身上施加着一种潜移默化的影响。做广告的人在力图劝说我们买下这种产品或那种产品之前，已经仔细地研究了人的本性，并把人的弱点进行了分类。
做广告的人们多年前就发现我们大家都喜欢免费得到东西。凡是用“免费”这个神奇的词开头的广告很少会失败的。目前，做广告的人不仅提供免费样品，而且还提供免费汔车，免费住房，免费周游世界。他们设计数以百计的竞赛，竞赛中有人可赢得巨额奖金。电台、电视使做广告的人可以用这种手段吸引成百万人的注意力。
有一次，在电台播放的节目里，一个生产饼干的公司请听众自己烘制饼干送到他们的工厂去。他们愿意以每磅10美元的价钱买下由听众烘制的最大的饼干。这次竞赛在听众中引起了极其热烈的反晌。不久，形状各异、大小不一的饼干陆续送到了工厂。一位女士用手推车运来一个饼干。重达500磅左右。相隔不一会儿，一个男子也带来一个大饼干，那饼干把汽车的行李箱挤得满满的。凡送来的饼干都仔细地称量。最重的一个达713磅。看来这个饼干获奖无疑了。但就在竞赛截止时间将到之际，一辆卡车驶进了工厂，运来了一个特大无比、重达2,400磅的饼干。它是由一个大学生烘制的，用去1,000多磅面粉、800磅食糖、200磅动物脂肪及400磅其他各种原料。饼干份量太重了，用了一台起重机才把它从卡车上卸下。饼干公司不得不付出比他们预计多得多的钱，因为为买下那学生烘制的饼干他们支付了24,000美元。`,

`据说每个人都靠出售某种东西来维持生活。根据这种说法，教师靠卖知识为生，哲学家靠卖智慧为生，牧师靠交精神安慰为生。虽然物质产品的价值可以用金钱来衡量，但要估算别人为我们所提供的服务的价值却是极其困难的。有时，我们为了挽救生命，愿意付出我们所占有的一切，但就在外科大夫给我们提供了这种服务后，我们都可能为所支付的昂贵费用而抱怨。社会上的情况就是如此，技术是必须付钱去买的，就像在商店里要花钱买商品一样。人人都有东西可以出售。
在这条普遍性的规律面前，好像只有流浪汉是个例外。乞丐出售的几乎是他本人，以引起过路人的怜悯。但真正的流浪汉并不是乞丐。他们既不出售任何东西，也不需要从别人那儿得到任何东西。在追求独立自由的同时，他们并不牺牲为人的尊严。流浪汉可能会向你讨钱，但他从来不要你可怜他。他是故意地选择过那种生活的，并完全清楚以这种方式生活的后果。他可能从不知道下顿饭有无着落，但他不像有人那样被成千上万桩愁事所折磨。他几乎没有什么财产，这使他能够轻松自如地在各地奔波。由于被迫在露天睡觉，他比我们中许多人都离大自然近得多。为了生存，他可能会去打猎、乞讨，偶尔偷上一两回；确实需要的时候，他甚至可能干一点儿活，但他决不会牺牲自由。说起流浪汉，我们常常带有轻蔑并把他们与乞丐归为一类，但是，我们中有多少人能够坦率地说我们对流浪汉的简朴生活与无忧无虑的境况不感到有些羡慕呢？`,

`当一艘大型班船进港的时候，许多小船载着各种杂货快速向客轮驶来。大船还未下锚，小船上的人就纷纷爬上客轮，一会儿工夫，甲板上就摆满了色彩斑斓的波斯地毯、印度丝绸、铜咖啡壶以及手工制作的票亮的银器。要想不为这些东西所动心是很困难的。船上的许多游客开始同商販讨价还价起来，但我打定主意上岸之前什么也不买。
我刚下船，就被一个人截住，他向我兜售一枚钻石戒指。我根本不想买，但我不能掩饰这样一个事实：其钻石之大给我留下了深刻的印象。有的钻石像玻璃球那么大。那人竭力想证明那钻石是真货。我们路过一家商店时，他将一颗钻石使劲地往橱窗上一按，在玻璃上留下一道深痕。我花了半个多小时才摆脱了他的纠缠。
向我兜售的第二个人是卖名贵钢笔和手表的。我仔细察看了一枝钢笔。那看上去确实不假。金笔帽下方整齐地刻有“美困制造”字样。那人说那支笔值50英镑，作为特别优惠，他愿意让我出30英镑成交。我摇摇头，伸出5根手指表示我只愿出5镑钱。那人激动地打着手势，仿佛我的出价使他不能容忍，但他终于把价钱降到了10英镑。我耸耸肩膀掉头走开了，一会儿，他突然从后追了上来，把笔塞到我手里。虽然他绝望地本起双手，但他毫不迟疑地收下了我付给他的5镑钱。在回到船上之前，我一直为我的绝妙的讨价还价而洋洋得意。然而不管我如何摆弄，那枝漂亮的钢笔就是吸不进墨水来，直到今天，那枝笔连一个字也没写过！`,

`我们觉得一则笑话是否好笑，很大程度上取决于我们是在哪儿长大的。幽默感与民族有着神秘莫测的联系。譬如，法国人听完一则俄国笑话可能很难发笑。同样的道理，一则可以令英国人笑出泪来的笑话，俄国人听了可能觉得没有什么可笑之处。
大部分令人发笑的故事都是根据喜剧情节编写的。尽管民族不同，有些滑稽情节却能产生普遍的效果。比如说，不管你生活在哪里，你看了查理•卓别林的早期电影很难不发笑。然而，近来一种新式幽默流行了起来，这种幽默主要来自美国。它被叫作“病态幽默”。喜剧演员根据悲剧情节诸如暴死、重大事故等来编造笑话。许多人认为这种笑话是低级庸俗的。下面是个 “病态幽默”的实例，你可以据此自己作出判断。
圣诞节前几周，某人摔断了右腿被送进医院。从他进医院那一刻时，他就缠住医生，让医生告诉他什么时候能回家。他十分害怕在医院过圣诞。尽管医生竭力医治，但病人恢复缓慢。圣诞节那天，他的右腿还上着石膏。他在床上郁郁不乐地躺了一天，想着他错过的种种欢乐。然而，第二天，医生安慰他说，出院欢度新年的可能性还是很大的。那人听后振作了精神，果然，除夕时他可以一瘸一拐地去参加晚会了。为了补偿住院这一段不愉快的经历，那人喝得稍许多了一点。在晚会上他尽情娱乐，一再告诉大家他是多么讨厌医院。晚会结束时，他嘴里还在嘟哝着医院的事，突然踩到一块冰上滑倒了，摔断了左腿。`,

`多年来，村民们一直认为恩得利农场在闹鬼。恩得利农场属于乔·考科斯和鲍勃·考科斯兄弟俩所有。他们雇了几个农工，但谁也不愿意在那儿长期工作下去。每次雇工辞职后都叙述着同样的故事。雇工们说，常常一早起来发现有人在夜里把活干了。干草已切好，牛棚也打扫干净了。有一个彻夜未眠的雇工还声称他看见一个人影在月光下收割庄稼。随着时间的流逝，考科斯兄弟雇了一个尽心尽责的鬼，他们家的活大部分都让鬼给干了，这件事成了公认的事实。
谁也没想到农场里竞会有一个从未露面的人。但事实上确有此人。不久之前，村民们惊悉恩得利农场的鬼死了。大察都去参加了葬礼，因为那“鬼”不是别人，正是农场主的兄弟埃里克•考科斯，人们以为埃里克年轻时就死了。葬礼之后，乔和鲍勃透露了他们保守了长达50多年的秘密。
埃里克是这家的长子，年龄比他两个弟弟大很多。第二次世界大战期间被迫参军。他讨厌军旅生活，决定逃离所在部队。当他了解到自己将被派遣出国时，他逃回农场，父亲把他藏了起来，直到战争结束。由于害怕当局，埃里克战后继续深藏不。他的父亲告诉大家，埃里克在战争中被打死了。除此之外，只有乔与鲍物知道这个秘密。但他俩连自己的妻子都没告诉。父亲死后，他们兄弟俩认为有责任继续把埃里克藏起来。这些年来，埃里克过着隐士生活。白天睡觉，夜里出来干活，一点不知道自己已成了恩得利农场的活鬼。他死后，他的弟弟们才觉得无法再保守这个秘密了。`,

`真正古怪的人从不有意引人注意。他们不顾社会习俗，意识不到自己所作所为有什么特殊之处。他们总能廠得别人的喜爱与尊敬，因为他们给平淡单一的日常生活增添了色彩。
理查德•科尔森生前是我们镇上最有名望的人之一。他是个精明能干、有钱的商人，但镇上大部分人对他生活中的这一个方面几乎一无所知。大家都管他叫迪基，早在他去世前很久，他的古径行为就成了传奇放事了。
迪基痛恨势利小人。尽管他有一辆豪华小轿车，但却很少使用，常常喜欢以步代车。即使大雨倾盆，他也总是拒绝带伞。一天，他遇上一场瓢泼大雨，淋得透湿。他走进一家高级商店，要为妻子买一块价值300英镑的手表，但店员见他浑身泥水的样子，竟不肯接待他。迪基二话没说就走了，一会儿，他带着一个大布口袋回到店里。布袋很沉，他重重地把布袋扔在柜台上。店员让迪基走开，他置之不理，并要求见经理。经理认出了这位顾客，表示了深深的歉意，还严厉地训斥了店员。店员为迪基拿出了那块手表，迪基把布口袋递给他。口袋里面装着300镑的便士。他坚持要店员点清那些硬币后他才离去，这些硬币加在一起共有30,000枚！还有一次，他邀请一些著名评论家来参观他私人收藏的现代画。这次展览引起报界广泛注意，因为这些画名义上是名家的作品，事实上是迪基自己画的。他花了4年时间策划这出精心设计的闹剧，只是想证明评论家们有时并不了解他们所谈论的事情。`,

`打捞工作彻底失败了。小船“埃尔科”号在巴伦支海搜寻了几个星期之后，正在返航途中。返航前，该船船长收到了大陆上发来的电报，指示他们放弃这次搜寻。船长知道日后还会再作尝试，因为他试图寻找的沉船上载有一批珍贵的金条。
尽管船长接到了电报，他还是决定再试一试。他们用结实的网把海床搜索了一遍，当一只箱子从海底被打捞上来时，甲板上人们激动不已。船员们开始认为沉船找着了，但海底沉箱内的物品证明他们弄错了。事实上，他们发现的是另一艘沉没多年的船。
木箱内装有水手艾伦•菲尔丁的私人财物。其中有书籍、衣服、照片以及水手收到的妻子的来信。“埃尔科”号船长命令船员尽量从沉船中打捞物品。但没发现什么值钱的东西，不过打捞出来的众多的物品还是引起了大家极大的兴趣。从捞起的一门大炮来看，船长认为那艘船一定是艘巡洋舰。另一只海底沉箱中装的是船上一位军官的财物，其中有一封写于1943年3月14日的信，但没有写完。从这封信中船长了解到沉船船名是“卡伦”号。打捞到的东西中最有价值的是船上的航海日志，其中有一部分仍然清晰可读。据此，船长可以将所有的那些已经搞清的材料拼凑起来。“卡伦”号当年在为其他船只护航驶往俄国途中突然遭到敌方潜水艇鱼雷的袭击。这一说法在“埃尔科”号返航后得到国防部一位海军官员的证实。那次打捞到的所有物品均被送往军事博物馆。`,

`我们大家都有过事事不顺心的日子。一天开始时，可能还不错，但突然间似乎一切都失去了控制。情况经常是这样的，许许多多的事情都偏偏赶在同一时刻出问题。好像是一件无关紧要的小事引起了一连串的连锁反应。假设你在做饭，同时又在照看孩子。这时电话铃响了，它预示着一连串意想不到的灾难的来临。就在你接电话时，孩子把桌布从桌子上扯了下来，将家中最好的陶瓷餐具半数摔碎，同时也弄伤了他自己。你急急忙忙挂上电话，赶去照看孩子和餐具，这时，饭又烧糊了。好像这一切还不足以使你急得掉泪，你的丈夫接着回来了，事先没打招呼就带来3个客人吃饭。
就像许多人最近在悉尼郊区帕拉马塔所发现的那样，有时乱子会闹得很大。一天傍晚交通最拥挤时，一辆汽车撞上前面一辆汽车，两个司机争吵起来。紧跟其后的一辆车上的司机碰巧是个初学者。她一惊之下突然把车停了下来。她这一停使得跟在后头的司机也来了个急刹车。司机的妻子正坐在他身边，手里托着块大蛋糕。
她往前一冲，蛋糕从挡风玻璃飞了出去掉在马路上。此时，一辆卡车正好从后边开到那辆汽车边上，司机看见一块蛋糕从天而降，紧急刹车。卡车上装着空啤酒瓶，成百只瓶子顺势从卡车后面滑出车外落在马路上。这又引起了一场唇枪舌剑的争吵。与此同时，后面的车辆排成了长龙。警察花了将近一个小时才使车辆又开起来。在这段时间里，卡车司机不得不清扫那几百只破瓶子。只有两只野狗从这一片混乱中得到了好处，它们贪婪地吃掉了剩下的蛋糕。这就是事事不顺心的那么一天！`,

`古玩店对许多人来说有一种特殊的魅力。高档一点的古玩店为了防尘，把文物漂亮地陈列在玻璃柜子里，那里往往令人望而却步。而对不太装腔作势的古玩店，无论是谁都不用壮着胆子才敢往里进。人们还常常有希望在发霉、阴暗、杂乱无章、迷宫般的店堂里，从杂乱地摆放在地面上的、一堆堆各式各样的破烂货里找到一件稀世珍品。
无论是谁都不会一下子就发现一件珍品。一个到处找便宜货买的人必须具有耐心，而且最重要的是看到珍品时要有鉴别珍品的能力。要做到这一点，他至少要像古董商一样懂行。他必须像一个专心致志进行探索的科学家那样抱有这样的希望，即终有一天，他的努力会取得丰硕的成果。
我的老朋友弗兰克•哈利戴正是这样一个人。他多次向我详细讲他如何只花50英镑便买到一位名家的杰作。一个星期六的上午，弗兰克去了我家附近的一家古玩店。由于他从未去过那儿，结果他发现了许多有趣的东西。上午很快过去了，弗兰克正准备离去，突然看见地板上放着一只体积很大的货箱。古董商告诉他那只货箱刚到不久，但他嫌麻烦不想把它打开。经弗兰克恳求，古董商才勉强把货箱撬开了。箱内东西令人失望。除了一柄式样别致、雕有花纹的匕首外，货箱内装满了陶器，而且大部分都已破碎。弗兰克轻轻地把陶器拿出箱子，突然发现在箱底有一幅微型画。画面构图与线条使他想起了一幅他所熱悉的意大利画，于是他决定将画买下来。古董商漫不经心看了一眼那幅画，告诉弗兰克那画值50英镑。弗兰克几乎无法掩饰自己兴奋的心情，因为他明白自己发现了一件珍品。那幅不大的画原来是柯勒乔的一幅未被发现的杰作，价值几十万英镑。`,

`“正义”这个词常常是同法庭连在一起的。当某人被证据确凿地证明无罪或有罪的时候，我们也许会说正义得到了伸张。正义是复杂的法律机器的组成部分。那些寻求正义的人走的是一条崎岖的道路，从来没有把握他们最终将找到正义。法官无论如何聪明与有名，毕竟也是人，也会出差错的。
在个别情况下，正义不再是一种抽象概念。奖惩的实施是不受人的意志支配的。在这种时候，正义像一种有生命的力量行使其职能。当我们说“他罪有应得”这句话的时候，我们部分地承认了某种特定的环境使得正义自动地起了作用。
一天上午，当一个小偷在一家大型珠宝店里被人抓住的时候，店员一定会忍不住说：“他罪有应得。”那是一座老式的、经过改造的房子，店里有许多废置不用的大壁炉和又高又窄的烟囱。快到中午的时候，一个女售货员听鬼从一堵墙里传出一种闷意闷气的叫声。由于这种喊叫声重复了几次，她跑去报告了经理，经理当即给消防队挂了电话。喊叫声肯定是从烟囱里传出来的，然而，因为烟囱太多，消防队员无法确定到底是哪一个。他们通过叩击烟囱倾听那人的喊叫声而确定了传出声音的那个烟囱。他们凿透了18 英寸厚的墙壁，发现有个人卡在了烟囱里。由于烟囱太窄，那人无法动弹，消防队员在端上挖了个大洞，才终于把他解救出来。那个看起来满脸沮丧、浑身漆黑的家伙从烟囱里一出来，就承认头天改里他企图到店里行窃，但让烟囱卡住了。他已经在烟囱里被困了将近10个小时。甚至在那人还没被送交给警察之前，正义就已得到了伸张。`,

`我们不再像以往那样轻易相信别人了。在19世纪，小说家常在小说结尾处给读者准备一系列巧合—大部分是牵强附会，极不可能的。当时的读者却愉快地接受这样一些事实：一个低贱的女佣实际上是主人公的母亲。主人公一位长期失散的兄弟，大家都以为死了，实际上一直活着，并且正在策划暗算主人公。如此等等。现代读者会觉得这种天真的结局完全无法接受。不过，在现实生活中，有时确实会出现一些巧合，这些巧合除了19世纪小说家外谁也不会相信。
当我是个孩子的时候，我祖父给我讲了一位德国出租汽车司机弗朗兹，巴斯曼如何找到了据信已在20年前死去的兄弟的事。一次，他与妻子徒步旅行，途中，停下来与一个工人交谈。接着他们继续往前走去，巴斯曼夫人说那工人与她丈夫相貌很像，甚至猜测他可能就是她丈夫的兄弟。弗朗兹对此不屑一顾，指出他兄弟已经在战争中阵亡了。尽管巴斯曼夫人熱知这个情况，但她仍然认为自己的想法仍有百万分之一的可能性。几天后，她派了一个男孩去问那人是否叫汉斯，巴斯曼。不出巴斯曼夫人所料，那人的名字真是汉斯，巴斯曼，他确实是弗朗兹失散了多年的兄弟。兄弟俩团聚之时，汉斯说明了他活下来的经过。战争即将结束时，他负伤被送进医院，并与部队失去联系。医院遭到轰炸，汉斯步行回到了西德。与此同时，他所在的部队被击溃，他的所有档案材料全部毁于战火。汉斯重返故里，但他的家已被炸毁，左邻右舍谁也不知原住户的下落。汉斯以为全家人都在空袭中遇难，于是便在距此50英里外的一座村子里定居下来，直至当日。`,

`我们已经习惯于相信火车总是准点的。经过多年的适应，大多数人对火车时刻表产生了一种不可动摇的信念。轮船船期可能因风暴而推延，飞机航班可能因恶劣天气而取消，唯有火车必然是准点的。只有非同寻常的大雪才可能暂时打乱铁路运行。因此，一旦铁路上真出了问题，人们便不加思索地责备铁路当局。事实上，差错很可能是我们自已，而不是铁路当局的。
我查看了列车时刻表，满意地了解到有一趟去威斯特海温的快车。这是趟直达车，旅途总共才需1小时17分钟。上车后，我不禁注意到许多当地人也上了车。一开始，我并不感到奇怪。我想除我之外，想利用快车之便的也一定大有人在。火车开出几英里即在一个小站威德里停了下来。对此，我不觉得奇，因为即便是特别快车也可能被信号拦住。但是，当火车一站接着一站往前蠕动时，我便产生了怀疑。我突然感到这趟快车并没以时速90英里的速度呼啸前进，而是卟哧卟哧地向前爬行，时速仅30英里。1小时17分过去了，走了还不到一半路程。我问一位乘客，这是不是开往威斯特海温的那趟快车，他说从未听说过有这么一趟快车。我决定一到目的地就给铁路部门提意见。两小时后，我气呼呼地同威斯特海温站站长说起此事。他说根本没有这趟车，于是我借了他本人的列车时刻表。我带着一种胜利者的调子告诉他那趟车白纸黑字、明明白白印在时刻表上。他迅速地扫视了一眼，让我再看一遍。一个小小的星形符号把我的目光引到了那页底部的一个说明上。上面写着：“此趟列车暂停运行。”`,

`未来的历史学家在写我们这一段历史的时候会别具一格。对于逐渐积累起来的庞大材料，他们几乎不知道选取哪些好。而且，也不必完全依赖文字材料。电影、录像、光盘和光盘驱动器只是能为他们提供令人眼花樂乱的大量信息的几种手段。他们能够身临其境般地观看我们做事，倾听我们讲话。但是，历史学家企图重现遥远的过去可是一项艰巨的任务。他们必须根据现有的不充分的线索进行推理。即使看起来微不足道的遗物，也可能揭示人类早期历史中的一些有趣的内容。
历史学家迄今认为日历是随农业的问世而出现的，因为当时人们面临着了解四季的实际需要。但近期科学研究发现，好像这种假设是不正确的。
长期以来，历史学家一直对雕刻在墙壁上、骨头上、古代长毛象的象牙上的点、线和形形色色的符号感到困惑不解。这些痕迹是游牧人留下的，他们生活在从公元前约35,000年到公元前10,000年的冰川期的末期，以狩猎、捕鱼为生。历史学家通过把世界各地留下的这种痕迹放在一起研究，终于弄懂了这种费解的代码。他们发现代码与昼夜更迭和月亮圆缺有关。事实上是一种最原始的日历。大家早就知道，画在端上的狩猎图景并不是单纯的艺术表现形式。它们有着一定的含义，因为它们已接近古代人的文字形式。有时，这种图画与描壁上的刻痕共存，它们之间可能有一定的联系。看来人类早就致力于探索四季变迁了，比人们想像的要早 20,000年。`,

`穿越平原的道路高低不平，开车走了不远，路面愈加崎岖，我们想劝说布鲁斯把车开回到我们出发的那个村庄去。尽管路面布满石头，坑坑洼洼，但布魯斯却一点儿不慌乱。他瞥了一眼地图，告诉我们前面再走不到20英里就是一个村庄。这并不是说布魯斯总是低估困难。而是他压根儿没有一点儿危险感。他认为不管路面情况如何，车必须以最高速度前进。
我们在尘土飞扬的道路上颠簸，车子东拐西弯，以躲开那些大圆石。车轮搅起的石块锤击车身，发出不样的锤击声。我们相信迟早会飞起一个石块把油箱砸开一个窟窿，或者把发动机砸坏。因此，我们不时地掉过头，怀疑车后是否留下了机油和汽油的痕迹。
突然大石块不见了，前面是一片平地，唯一的障碍只有一簇簇灌木丛，这使我们长长地松了口气。但是更糟糕的事情在等着我们。离我们不远处，出现了一个大裂缝。我们再次央求布魯斯小心，他这才把车停了下来。我们纷纷下车察看那个大裂缝，他却呆在车上。我们告诉他那个大裂缝长50码，宽2英尺，深4英尺。这也没有对他产生任何影响。布鲁斯挂上慢档，把两只前轮分别搁在裂缝的两边，顺着弯弯曲曲的裂缝，以发疯的速度向前开去。我们还未来得及担心后果，车已重新开上了平地。布鲁斯又看了一眼地图，告诉我们那座村庄离我们只有13英里了。下一个障碍是一片约半英里宽的浅水塘。布鲁斯向水塘冲去，但车开到水塘当中，嘎吱一声停住了。仪表盘上一盏黄灯闪着刺眼的光芒，布鲁斯兴致勃勃地宣布发动机里没油了！`,

`谁也弄不清为什么大学生好像比任何人都更喜欢恶作剧。大学生擅长一种特殊的恶作剧——戏弄人。请消防队来扑灭一场根本没有的大火是一种低级骗局，有自尊心的大学生决不会去做。大学生们常常做的是制造一种可笑的局面，使大家笑上一场，当然受害者是笑不出来的。
最近有个学生看见两个工人在大学校门外用风钻干活，马上打电话报告警察，说有两个学生装扮成工人，正在用风钻破坏路面。挂上电话后，他又马上来到工人那儿，告诉他们若有个警察来让他们走开，不要把他当回事。还对工人说，有个学生常装扮成警察无聊地同别人开玩笑。警察与工人都对那个学生事先通报情况表示感谢。
那学生躲在附近一拱形门廊里，在那儿可以看见、听到现场发生的一切。果然，警察来了，有礼貌地请工人离开此地。但其中一个工人粗鲁地回了几句，于是警察威胁要强行使他们离开。工人说，悉听尊便，警察去打电话叫人。一会儿工夫，又来了4个警察，规劝工人离开。由于工人拒绝停下手中的活，警察想夺风钻。两个工人奋力抗争，其中一个发了火。威胁说要去叫警察。警察听后讥讽地说，这大可不必，因为他俩已被逮捕了。其中一个工人装模作样地问道，在被带往警察局之前，是否可以打一个电话。警察同意了，陪他来到一个投币电话前。当他看到那个工人真的是给警察挂电话，才恍然大悟，原来他们都成了一场骗局的受害者。`
