<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语回译王</title>
    <style>
        /* 重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: left;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .area {
            margin-bottom: 10px;
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical; /* 允许垂直拉伸 */
            box-sizing: border-box; /* 修复输入框显示 */
            margin: 0; /* 居中显示 */
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 6px 12px; /* 减小内边距 */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            /*margin-top: 5px;*/
        }

        button:hover {
            background-color: #0056b3;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #sentenceIndexArea {
            margin-left: auto;
        }

        .card {
            display: inline-block;
            padding: 5px 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .discreet-text {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }

        .hidden {
            display: none;
        }

        select {
            appearance: none; /* 去掉默认样式 */
            -webkit-appearance: none; /* Safari */
            -moz-appearance: none; /* Firefox */
            background-color: #fff; /* 背景颜色 */
            border: 1px solid #ccc; /* 边框 */
            border-radius: 5px; /* 圆角 */
            padding: 10px; /* 内边距 */
            font-size: 16px; /* 字体大小 */
            color: #333; /* 字体颜色 */
            cursor: pointer; /* 鼠标指针 */
            width: 300px; /* 宽度 */
            position: relative; /* 为伪元素定位 */
            /*margin-top: 10px;*/
        }

        .input-effect {
            animation: pulse 0.05s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container1">
        <!-- 输入区域 -->
        <div class="area" id="inputArea">
            <label for="englishArticle">英文文章:</label><br>
            <textarea id="englishArticle" rows="4" placeholder="在这里输入英文文章.请注意,中英文文章中的每个句子都应按相应的顺序用句号或感叹号或问号分隔,否则可能会出现不匹配的问题."></textarea>
            <label for="chineseTranslation">中文翻译:</label><br>
            <textarea id="chineseTranslation" rows="4" placeholder="在这里输入中文翻译.(请启动本地ollama服务并下载gemma3:4b模型后重试,需要添加环境变量OLLAMA_ORIGINS=*以允许ollama跨域访问)"></textarea>
            <div style="margin-bottom: 10px;margin-top: 5px;">
                <button onclick="startExercise()">开始回译练习</button>
                <button id="translateButton" onclick="translateText()">翻译句子(Ollama)</button>
            </div>

            <select id="articleSelect" style="display: block;" onchange="handleSelectChange(this)">
                <option value="" selected>点击选择-新概念英语3</option>
            </select>
        </div>
    </div>

    <div class="container hidden" id="container2">
        <div class="area navigation">
            <div>
                <button onclick="returnToInitial()">&lt; 返回</button>
                <button onclick="resetCurrentSentence()">重置当前句子</button> <!-- 新增按钮 -->
                <button id="showAnswerInput" onclick="showAnswerInput()">显示听写框</button>
                <button onclick="stopReading()">停止</button>
            </div>
        </div>

        <div>
            <select id="voiceSelect" onchange="onVoiceSelectChange(this)">
                <option selected value=""></option>
            </select>
        </div>

        <!-- 文章导航区域 -->
        <div class="area">
            <button onclick="prevSentence()">&lt;前一句(Ctrl+D)</button>
            <button onclick="speakCurrentSentence()">朗读(Ctrl+S)</button>
            <button onclick="nextSentence()">&gt;后一句(Ctrl+F)</button>
        </div>

        <div class="area">
            <label for="speakSpeedSlider">朗读速度</label>
            <input type="range" id="speakSpeedSlider" min="0" max="2" value="0" step="0.1">
            <span id="speakSpeedSliderValue"></span>
        </div>

        <div class="area" id="sentenceIndexArea"></div>
        <!-- 中文翻译区域 -->
        <div class="area" id="chineseTranslationArea"></div>
        <!-- 输入句子区域 -->
        <textarea class="area" id="answerInput" rows="3" style="width: 100%; font-family: 'Microsoft YaHei', 微软雅黑, Arial, sans-serif; font-size: 30px; font-weight: bold; outline: none; display: none;" autocomplete="off" placeholder="你可以直接在这里听写"></textarea>
        <!-- 组句区域 -->
        <div class="area" id="translationArea"></div>
        <!-- 单词区域 -->
        <div class="area" id="wordArea"></div>
        <!-- 错误提示区域 -->
        <div class="area error" id="errorArea"></div>
     </div>

    <div class="discreet-text">
        <p>&copy; 2024 机智的常总 (<a href="https://github.com/cjlaaa/EnglishLearningTools">GitHub</a> | <a href="index.html">返回主页</a>)</p>
        <p>本网页内容根据 <a rel="license" href="https://opensource.org/licenses/MIT">MIT 许可协议</a> 进行发布。</p>
    </div>

    <!-- JavaScript 脚本 -->
    <script>
        var originalEnglishSentences = []; // 原始英文句子数组
        var originalChineseTranslations = []; // 原始中文翻译数组
        var currentSentenceIndex = 0; // 当前句子索引
        initializeSelect();

        function showAnswerInput(){
            const button = document.getElementById("showAnswerInput")
            const input = document.getElementById("answerInput")

            if (input.style.display === 'none') {
                input.style.display = 'block';
                button.textContent = '隐藏输入框';
                document.getElementById("answerInput").focus();
            } else {
                input.style.display = 'none';
                button.textContent = '显示输入框';
            }
        }

        function cleanText(text) {
            return text.replace(/['’].*/g, '').replace(/[^\w\s]/g, '').replace(/\s+/g, '').toLowerCase();
        }

        const InputShowType = {
            INIT: 'init',
            ERROR: 'error',
            RIGHT: 'right'
        };
        function setInputStyle(type) {
            // 初始状态/输入中且正确
            if (type === InputShowType.INIT) {
                document.getElementById("answerInput").style.border = "5px solid palegoldenrod";
                document.getElementById("answerInput").style.color = "green";
                document.getElementById("answerInput").style.boxShadow = "0 0 20px palegoldenrod";
            } else if (type === InputShowType.ERROR) { //字母输入错误
                document.getElementById("answerInput").style.border = "5px solid lightcoral";
                document.getElementById("answerInput").style.color = "red";
                document.getElementById("answerInput").style.boxShadow = "0 0 20px lightcoral";
            } else if (type === InputShowType.RIGHT) { //输入结束全部正确
                document.getElementById("answerInput").style.border = "5px solid lightgreen";
                document.getElementById("answerInput").style.color = "green";
                document.getElementById("answerInput").style.boxShadow = "0 0 20px lightgreen";
            }
        }

        function sentenceCorrectCheck() {
            let answer = cleanText(document.getElementById("answerInput").value.trim().toLowerCase());
            let correctSentence = cleanText(originalEnglishSentences[currentSentenceIndex].trim().toLowerCase());

            let isCorrect = true;
            for (let i = 0; i < answer.length; i++) {
                if (answer[i] !== correctSentence[i]) {
                    isCorrect = false;
                    break;
                }
            }

            return isCorrect;
        }

        function sentenceLengthsEqualCheck() {
            let answer = cleanText(document.getElementById("answerInput").value.trim().toLowerCase());
            let correctSentence = cleanText(originalEnglishSentences[currentSentenceIndex].trim().toLowerCase());

             return answer.length === correctSentence.length;
        }

        document.getElementById("answerInput").oninput = function() {
            let isSpellingCorrect = sentenceCorrectCheck();
            let areLengthsEqual = sentenceLengthsEqualCheck();

            if (isSpellingCorrect) {
                setInputStyle(InputShowType.INIT)

                // 添加输入特效
                document.getElementById("answerInput").classList.add('input-effect');
                // 移除特效类以便下次输入时可以重新添加
                setTimeout(() => {
                    document.getElementById("answerInput").classList.remove('input-effect');
                }, 55);

                if (areLengthsEqual) {
                    setInputStyle(InputShowType.RIGHT)
                }
            } else {
                setInputStyle(InputShowType.ERROR)
            }
        };

        //朗读速度
		let speakSpeed = 1;
		const speakSpeedSlider = document.getElementById("speakSpeedSlider");
        const speakSpeedSliderValue = document.getElementById("speakSpeedSliderValue");
		speakSpeedSlider.value = speakSpeed;
		speakSpeedSliderValue.textContent = speakSpeed;
        speakSpeedSlider.addEventListener('input', function() {
            speakSpeedSliderValue.textContent = this.value;
			speakSpeed = this.value;
        });

        async function translateText() {
			let text = document.getElementById('englishArticle').value.trim();
			// const translationText = document.getElementById('translationInputArea').value.trim();
			if (text === '') {
		        // showError("请输入英文文章", true);
		        return;
		    }
			text = processString(text);
			document.getElementById("chineseTranslation").value = "翻译中(加载模型)"

			const sentences = text.split(/(?<=[.!?。？！])/);
			const translatedSentences = [];

			let count = 0;
			for (const sentence of sentences) {
                if (sentence.trim() && /[a-zA-Z]/.test(sentence)) { // 确保句子不为空
                    let translated = await translateSentence(sentence.trim());
					if (translated.startsWith('翻译失败')) {
						// 如果翻译失败，停止后续翻译
						document.getElementById("chineseTranslation").value = translated; // 显示错误信息
						return;
					}

					//将除了最后一个标点符号以外的所有句号叹号问号替换为逗号,以便于分句
					translated = translated.replace(/([.!?。？！])(?!.*[.!?。？！])|([.!?。？！])/g, (match, p1, p2, offset, string) => {
						// 如果是最后一个标点符号，保留它
						if (p1) {
							return p1; // 返回最后的句号、叹号或问号
						}
						// 否则替换为逗号
						return ',';
					});
                    //删除换行符
					translated = translated.replace(/[\r\n]+$/, '');
					// 检查最后一个字符是否为标点符号，如果不是，则添加中文句号
					if (!/[.!?。？！]$/.test(translated)) {
						translated += '。'; // 添加中文句号
					}

                    translatedSentences.push(translated);
					count ++;

					// 更新翻译区域的内容，显示当前翻译进度
            		document.getElementById("chineseTranslation").value = `翻译中(${count}/${sentences.length})\n${translatedSentences.join(' ')}`;
                }
            }

			document.getElementById("chineseTranslation").value = translatedSentences.join(' ');
		}

		async function translateSentence(sentence){
			// 拼接字符串
            const prefix = "翻译成中文,不要任何解释,只要结果: \"";
            const combinedText = prefix + sentence + "\""; // 在输入文本前面添加前缀

            try {
                const response = await fetch('http://localhost:11434/api/generate', {
                    method: 'POST',
                    // mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                        // 'Authorization': 'Bearer YOUR_API_KEY' // 替换为您的API密钥
                    },
                    body: JSON.stringify({ prompt: combinedText, model: "gemma3:4b", stream: false })
                });

                if (!response.ok) {
                    throw new Error('网络响应不是OK');
                }

                const data = await response.json();
                // console.log(data); // 打印整个响应数据以调试
                return data.response;
            } catch (error) {
                return  '翻译失败: ' + error.message + '\n(请启动本地ollama服务并下载gemma3:4b模型后重试)\n(需要添加环境变量"OLLAMA_ORIGINS=*"以允许ollama跨域访问)';
            }
		}

        //处理标点符号,以便于分句
		function processString(input) {
			// 定义一个包含常见缩写的数组
			const abbreviations = ['Mr.', 'Mrs.', 'Ms.', 'Dr.', 'Prof.', 'p.m.', 'a.m.', 'i.e.', 'e.g.', 'B.C.', 'A.D.', 'etc.', 'vs.', 'No.', 'Inc.', 'Ltd.', 'Co.', 'St.', 'Ave.', 'Drs.', 'M.D.', 'Ph.D.', 'R.S.V.P.', 'P.S.', 'P.P.S.', 'Q.E.D.', 'S.O.S.', 'T.B.D.', 'T.B.A.', 'U.S.', 'U.K.', 'E.U.', 'N.B.'];
			// 创建一个正则表达式，用于匹配缩写
			// 将缩写数组中的每个缩写用 '|' 连接，并转义句点
			const regex = new RegExp(`(${abbreviations.join('|').replace(/\./g, '\\.')})`, 'g');
			// 使用正则表达式替换输入字符串中的缩写
    		// 将匹配到的缩写中的句点替换为空字符串
			let result = input.replace(regex, (match) => match.replace(/\./g, ''));
			// 将 "..." 替换为 "."
			result = result.replace(/\.\.\./g, '.');
			// 替换字符串中的小数点为逗号
			result = result.replace(/(\d+)\.(\d+)/g, '$1,$2');

			return result;
		}

        // 朗读当前句子
        function speakCurrentSentence() {
            var englishSentence = originalEnglishSentences[currentSentenceIndex].trim();
            speakText(englishSentence);
        }

        // 重置当前句子状态
        function resetCurrentSentence() {
            var wordArea = document.getElementById("wordArea");
            var translationArea = document.getElementById("translationArea");
            var errorArea = document.getElementById("errorArea");

            // 清空翻译区内容
            translationArea.innerHTML = '';
            // 清空单词卡片
            wordArea.innerHTML = '';
            // 清空错误提示
            errorArea.innerText = '';
            
            // 重新开始当前句子练习
            startExercise();
        }

        // 随机打乱数组元素顺序
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }

        // 开始练习
        function startExercise() {
            var englishArticle = document.getElementById("englishArticle").value.trim(); // 获取输入的英文文章
            var chineseTranslation = document.getElementById("chineseTranslation").value.trim(); // 获取输入的中文翻译
            var wordArea = document.getElementById("wordArea");
            var translationArea = document.getElementById("translationArea");
            setInputStyle(InputShowType.INIT);
            document.getElementById("answerInput").value = "";

            if (englishArticle === '' || chineseTranslation === '') {
                return;
            }

            englishArticle = processString(englishArticle);

            // 将文章拆分成句子，并保存到数组中
            originalEnglishSentences = englishArticle.split(/[.!?。？！]\s*/).filter(sentence => sentence.trim() !== ""); // 假设句子以句号分隔
            originalChineseTranslations = chineseTranslation.split(/[.!?。？！]\s*/).filter(sentence => sentence.trim() !== ""); // 假设中文翻译以句号分隔

            // 清空前一次练习的内容
            wordArea.innerHTML = '';
            translationArea.innerHTML = '';

            var englishSentence = originalEnglishSentences[currentSentenceIndex].trim();
            var chineseTranslation = originalChineseTranslations[currentSentenceIndex].trim();

            var englishWords = englishSentence.split(' '); // 拆分英文句子为单词数组
            var chineseWords = chineseTranslation.split(' '); // 拆分中文翻译为单词数组

            englishWords = shuffleArray(englishWords); // 打乱英文单词顺序

            // 创建英文单词卡片
            for (var i = 0; i < englishWords.length; i++) {
                var card = document.createElement("div");
                card.classList.add("card");
                card.innerText = englishWords[i];
                card.setAttribute('onclick', 'addToTranslation(this)');
                wordArea.appendChild(card);
            }

            var chineseTranslationArea = document.getElementById("chineseTranslationArea");
            chineseTranslationArea.innerText = chineseTranslation + "\n";

            checkSentence(); // 检查句子是否正确

            // 隐藏第一个容器并显示第二个容器
            document.querySelectorAll('.container')[0].style.display = 'none';
            document.querySelectorAll('.container')[1].style.display = 'block';

            // 更新当前句子索引和总句子数量的显示
            updateSentenceIndexDisplay();
        }

        function updateSentenceIndexDisplay() {
            var sentenceIndexArea = document.getElementById("sentenceIndexArea");
            sentenceIndexArea.innerText = `当前句子：${currentSentenceIndex + 1} / ${originalEnglishSentences.length}`;
            setInputStyle(InputShowType.INIT);
            document.getElementById("answerInput").value = "";
        }

        // 返回到初始状态
        function returnToInitial() {
            document.querySelectorAll('.container')[0].style.display = 'block';
            document.querySelectorAll('.container')[1].style.display = 'none';
            document.getElementById("translationArea").innerText = ''; // 清空翻译区内容
            document.getElementById("wordArea").innerHTML = ''; // 清空单词卡片
            document.getElementById("errorArea").innerText = ''; // 清空错误提示
            currentSentenceIndex = 0; // 重置当前句子索引
        }

        // 上一句
        function prevSentence() {
            stopReading();
            if (currentSentenceIndex > 0) {
                currentSentenceIndex--;
                startExercise();
                // 更新内容...
                updateSentenceIndexDisplay();
            }
        }

        // 下一句
        function nextSentence() {
            stopReading();
            if (currentSentenceIndex < originalEnglishSentences.length - 1) {
                currentSentenceIndex++;
                startExercise();
                // 更新内容...
                updateSentenceIndexDisplay();
            }
        }

        // 添加单词到翻译区域
        function addToTranslation(card) {
            var wordArea = document.getElementById("wordArea");
            var translationArea = document.getElementById("translationArea");
            var word = card.innerText;

            // 添加调用系统语音朗读的功能
            speakText(word);

            card.remove();
            translationArea.innerHTML += '<div class="card" onclick="removeFromTranslation(this)">' + word + '</div>';

            checkSentence(); // 检查句子是否正确
        }

        function stopReading() {
            window.speechSynthesis.cancel();
        }

        // 调用系统语音朗读文本内容的函数
        function speakText(text) {
            window.speechSynthesis.cancel();
			const utterance = new SpeechSynthesisUtterance(text);
			const voices = window.speechSynthesis.getVoices();
			selectedVoice = voices.find(voice => voice.name.includes(selectedVoiceName));
            if (selectedVoice){
                utterance.voice = selectedVoice;
            }
            utterance.rate = speakSpeed; // 设置朗读速度
            window.speechSynthesis.speak(utterance);
        }

        // 定义一个变量来保存选择的语音
        let selectedVoiceName = "";
		function onVoiceSelectChange(selectElement) {
			selectedVoiceName = selectElement.value;
		}

        // 监听 voiceschanged 事件
        window.speechSynthesis.onvoiceschanged = function() {
            const voices = window.speechSynthesis.getVoices();
			populateVoiceList(voices);
		}

		// 获取所有可用的语音
		const voiceSelect = document.getElementById('voiceSelect');
		function populateVoiceList(voices) {
			voiceSelect.innerHTML = '';
            voices.forEach((voice) => {
				if (voice.lang.startsWith('en')) {
					const option = document.createElement('option');
					option.value = voice.name;
					option.textContent = `${voice.name} (${voice.lang})`;
					voiceSelect.appendChild(option);
				}

				// 如果选择过朗读者,多次调用onvoiceschanged不改变已选择朗读者
				if (selectedVoiceName) {
					voiceSelect.value = selectedVoiceName;
				}

				// 第一次调用,设置默认朗读者
				if (!selectedVoiceName && (voice.name.includes('Mark') || voice.name.includes('Samantha') || voice.name.includes('美国'))) {
					voiceSelect.value = voice.name;
					selectedVoiceName = voice.name;
                }
            });
        }
        // 手动触发一次以确保语音列表加载
        window.speechSynthesis.getVoices();

        // 从翻译区域移除单词
        function removeFromTranslation(card) {
            var wordArea = document.getElementById("wordArea");
            var translationArea = document.getElementById("translationArea");
            var word = card.innerText;

            // 添加调用系统语音朗读的功能
            speakText(word);

            card.remove();
            wordArea.innerHTML += '<div class="card" onclick="addToTranslation(this)">' + word + '</div>';

            checkSentence(); // 检查句子是否正确
        }

        // 检查句子是否正确
        function checkSentence() {
            var wordArea = document.getElementById("wordArea");
            var translationArea = document.getElementById("translationArea");
            var wordCards = translationArea.querySelectorAll(".card");
            var translation = "";

            wordCards.forEach(function(card) {
                translation += card.innerText + " ";
            });

            var translationWords = translation.trim().split(' '); // 获取翻译后的单词数组
            var originalWords = originalEnglishSentences[currentSentenceIndex].split(' '); // 获取原始英文句子的单词数组

            var errorArea = document.getElementById("errorArea");

            // 如果翻译区域为空，则不显示错误提示
            if (translation.trim() === "") {
                errorArea.innerText = "请点击单词卡片开始回译练习.";
                errorArea.style.color = "green"; // 添加绿色提示
                return;
            }

            if (translationWords.length <= originalWords.length) { // 翻译的单词数量小于等于原始单词数量时
                for (var i = 0; i < translationWords.length; i++) {
                    if (translationWords[i] !== originalWords[i]) { // 如果有单词不匹配
                        errorArea.style.color = "red"; // 如果有错误，则设置为红色
